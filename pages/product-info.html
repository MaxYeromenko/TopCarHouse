<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Інформація про продукт | TopCarHouse</title>
    <link rel="stylesheet" href="/src/css/main.css">
</head>

<body>
    <main class="product-main">
        <div class="burger-instruments-wrapper">
            <div class="open-section-button-container">
                <button id="theme-section-open" title="Змінити тему">
                    <i class="fa-solid fa-brush"></i>
                </button>

                <button id="calculator-section-open" title="Кредитний / лізинговий калькулятор">
                    <i class="fa-solid fa-calculator"></i>
                </button>

                <button id="compare-section-open" title="Порівняти авто">
                    <i class="fa-solid fa-scale-unbalanced"></i>
                </button>
            </div>

            <button class="burger-open-section-container-buttons" title="Інструменти">
                <i class="fa-solid fa-gear"></i>
            </button>
        </div>

        <section id="modal-window" class="modal-window-dark-bg-template">
            <i class="fa-solid fa-xmark"></i>

            <div id="consultation-container" class="modal-window-element"></div>

            <div id="consultations-container" class="modal-window-element"></div>

            <div id="compare-container" class="modal-window-element"></div>

            <div id="calculator-container" class="modal-window-element"></div>

            <div id="services-container" class="modal-window-element">
                <div class="service">
                    <h2>Сервіс</h2>
                    <p>Технічне обслуговування, ремонт, продаж запчастин.</p>
                </div>

                <div class="service">
                    <h2>Фінансові послуги</h2>
                    <p>Лізинг, кредитування, страхування.</p>
                </div>

                <div class="service">
                    <h2>Трейд-ін</h2>
                    <p>Обмін старого авто на нове.</p>
                </div>

                <div>
                    <a href="/pages/services.html">Дізнатися більше</a>
                </div>
            </div>

            <div id="theme-container" class="modal-window-element"></div>
        </section>

        <section class="product-container">
            <h1 id="product-name-year"></h1>
            <p id="product-price"></p>
            <div>
                <div class="slider-container">
                    <button id="slider-prev" class="slider-button">
                        <i class="fa-solid fa-chevron-left"></i>
                    </button>
                    <div class="image-container">
                        <img id="product-image" alt="Автомобіль">
                    </div>
                    <button id="slider-next" class="slider-button">
                        <i class="fa-solid fa-chevron-right"></i>
                    </button>
                    <div id="page-tracker"></div>
                </div>
                <div class="product-info">
                    <p id="product-description"></p>
                    <table>
                        <colgroup>
                            <col style="width: 50%;">
                            <col>
                        </colgroup>
                        <tr>
                            <td><strong>Бренд:</strong></td>
                            <td id="product-brand"></td>
                        </tr>
                        <tr>
                            <td><strong>Модель:</strong></td>
                            <td id="product-model"></td>
                        </tr>
                        <tr>
                            <td><strong>Рік випуску:</strong></td>
                            <td id="product-year"></td>
                        </tr>
                        <tr>
                            <td><strong>Колір:</strong></td>
                            <td id="product-color"></td>
                        </tr>
                        <tr>
                            <td><strong>Країна:</strong></td>
                            <td id="product-country"></td>
                        </tr>
                        <tr>
                            <td><strong>Коробка передач:</strong></td>
                            <td id="product-transmission"></td>
                        </tr>
                        <tr>
                            <td><strong>Двигун:</strong></td>
                            <td id="product-engine"></td>
                        </tr>
                        <tr>
                            <td><strong>Потужність:</strong></td>
                            <td id="product-horsepower"></td>
                        </tr>
                        <tr>
                            <td><strong>Споживання палива:</strong></td>
                            <td id="product-fuel-consumption"></td>
                        </tr>
                        <tr>
                            <td><strong>Тип палива:</strong></td>
                            <td id="product-fuel-type"></td>
                        </tr>
                        <tr>
                            <td><strong>Тип кузова:</strong></td>
                            <td id="product-body-type"></td>
                        </tr>
                    </table>
                </div>
            </div>
            <button id="add-to-compare-button">Додати до порівняння</button>
        </section>
    </main>

    <script src="https://kit.fontawesome.com/8fbd545149.js" crossorigin="anonymous"></script>
    <script src="/src/js/other/general-page-markup.js"></script>
    <script src="/src/js/other/general-variables-functions.js" onload="applySavedTheme()"></script>
    <script type="module" src="/src/js/other/product-info.html/script.js"></script>
</body>

</html>
