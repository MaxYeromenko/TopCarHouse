<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог | TopCarHouse</title>
    <link rel="stylesheet" href="/src/css/main.css">
</head>

<body>
    <main>
        <div class="burger-instruments-wrapper">
            <div class="open-section-button-container">
                <button id="theme-section-open" title="Змінити тему">
                    <i class="fa-solid fa-brush"></i>
                </button>

                <button id="calculator-section-open" title="Кредитний / лізинговий калькулятор">
                    <i class="fa-solid fa-calculator"></i>
                </button>

                <button id="compare-section-open" title="Порівняти авто">
                    <i class="fa-solid fa-scale-unbalanced"></i>
                </button>

                <button id="filter-section-open" title="Відфільтрувати авто">
                    <i class="fa-solid fa-filter"></i>
                </button>
            </div>

            <button class="burger-open-section-container-buttons" title="Інструменти">
                <i class="fa-solid fa-gear"></i>
            </button>
        </div>

        <section id="modal-window" class="modal-window-dark-bg-template">
            <i class="fa-solid fa-xmark"></i>
            <div id="confirmation-container" class="modal-window-element">
                <h2>Ви впевнені?</h2>
                <form>
                    <button name="yes">Так</button>
                    <button name="no">Ні</button>
                </form>
            </div>

            <div id="consultation-container" class="modal-window-element"></div>

            <div id="consultations-container" class="modal-window-element"></div>

            <div id="compare-container" class="modal-window-element"></div>

            <div id="calculator-container" class="modal-window-element"></div>

            <div id="services-container" class="modal-window-element">
                <div class="service">
                    <h2>Сервіс</h2>
                    <p>Технічне обслуговування, ремонт, продаж запчастин.</p>
                </div>

                <div class="service">
                    <h2>Фінансові послуги</h2>
                    <p>Лізинг, кредитування, страхування.</p>
                </div>

                <div class="service">
                    <h2>Трейд-ін</h2>
                    <p>Обмін старого авто на нове.</p>
                </div>

                <div>
                    <a href="/pages/services.html">Дізнатися більше</a>
                </div>
            </div>

            <div id="theme-container" class="modal-window-element"></div>

            <div id="filter-container" class="modal-window-element">
                <h2>Фільтри авто</h2>
                <form>
                    <input type="text" id="brand" name="brand" placeholder="Бренд" title="Бренд" list="brand-options">
                    <datalist id="brand-options"></datalist>
                    <input type="text" id="model" name="model" placeholder="Модель" title="Модель" list="model-options">
                    <datalist id="model-options"></datalist>
                    <input type="number" min="1886" max="2024" id="year" name="year" placeholder="Рік випуску"
                        title="Рік випуску">
                    <input type="number" min="0" id="price" name="price" placeholder="Вартість до" title="Вартість до"
                        step="0.1">
                    <input type="text" id="color" name="color" placeholder="Колір" title="Колір" list="color-options">
                    <datalist id="color-options"></datalist>
                    <input type="text" id="country" name="country" placeholder="Країна-виробник" title="Країна-виробник"
                        list="country-options">
                    <datalist id="country-options"></datalist>
                    <input type="text" id="transmission" name="features.transmission" placeholder="Коробка передач"
                        title="Коробка передач" list="transmission-options">
                    <datalist id="transmission-options"></datalist>
                    <input type="number" min="0" id="engine" name="features.engine" placeholder="Об'єм двигуна до"
                        title="Об'єм двигуна до" step="0.1">
                    <input type="text" id="fuel_type" name="features.fuel_type" placeholder="Тип палива"
                        title="Тип палива" list="fuel-type-options">
                    <datalist id="fuel-type-options"></datalist>
                    <input type="number" min="0" id="horsepower" name="features.horsepower" placeholder="Потужність до"
                        title="Потужність до">
                    <input type="text" id="body_type" name="features.body_type" placeholder="Тип кузова"
                        title="Тип кузова" list="body-type-options">
                    <datalist id="body-type-options"></datalist>
                    <button type="submit">Використати фільтри</button>
                </form>
            </div>
        </section>

        <section class="catalog">
            <div class="catalog-grid">
                <div class="column">
                    <list-title>Країна-виробник</list-title>
                    <div id="country-list"></div>
                </div>
                <div class="column">
                    <list-title>Бренд</list-title>
                    <div id="brand-list"></div>
                </div>
                <div class="column">
                    <list-title>Тип кузова</list-title>
                    <div id="body-type-list"></div>
                </div>
                <div class="column">
                    <list-title>Коробка передач</list-title>
                    <div id="transmission-list"></div>
                </div>
            </div>

            <div class="cards-section"></div>
        </section>
    </main>

    <script src="https://kit.fontawesome.com/8fbd545149.js" crossorigin="anonymous"></script>
    <script src="/src/js/other/general-page-markup.js"></script>
    <script src="/src/js/other/general-variables-functions.js" onload="applySavedTheme()"></script>
    <script type="module" src="/src/js/other/catalog.html/script.js"></script>
</body>

</html>
