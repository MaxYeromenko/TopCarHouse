<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Послуги автосалону</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #333;
        }

        header {
            background-color: #f60;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        .service {
            border: 1px solid #f60;
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
        }

        h2 {
            color: #f60;
        }

        .cta-button {
            background-color: #f60;
            color: #fff;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #e55;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px 0;
            background-color: #f60;
            color: #fff;
        }
    </style>
</head>

<body>

    <div class="container">
        <section class="service">
            <h2>Сервіс</h2>
            <p>Технічне обслуговування, ремонт, продаж запчастин.</p>
            <a href="#" class="cta-button">Дізнатися більше</a>
        </section>

        <section class="service">
            <h2>Фінансові послуги</h2>
            <p>Лізинг, кредитування, страхування.</p>
            <a href="#" class="cta-button">Дізнатися більше</a>
        </section>

        <section class="service">
            <h2>Трейд-ін</h2>
            <p>Обмін старого авто на нове.</p>
            <a href="#" class="cta-button">Дізнатися більше</a>
        </section>
    </div>

</body>

</html>
